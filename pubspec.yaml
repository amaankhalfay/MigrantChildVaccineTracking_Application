name: vax_tracker
description: A mobile application for tracking children's vaccination schedules and reminders.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.5
  
  # ✅ Downgraded for Dart 2.19.2
  http: ^0.13.6
  
  # Local storage for caching
  shared_preferences: ^2.2.2
  
  # Date and time utilities
  intl: ^0.18.1
  
  # Local notifications for vaccine reminders
  flutter_local_notifications: ^16.3.2
  
  # For handling app lifecycle and background tasks
  flutter_background_service: ^5.0.5
  
  # ✅ Downgraded for Dart 2.19.2
  permission_handler: ^10.2.0
  
  # For JSON serialization
  json_annotation: ^4.8.1
  
  # For secure storage (storing sensitive data)
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting rules
  flutter_lints: ^2.0.0
  
  # Code generation for JSON serialization
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/