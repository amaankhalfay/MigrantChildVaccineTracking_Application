name: vax_tracker
description: A mobile application for tracking children's vaccination schedules and reminders.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.5
  
  # HTTP requests for API calls
  http: ^1.1.0
  
  # Local storage for caching
  shared_preferences: ^2.2.2
  
  # Date and time utilities
  intl: ^0.18.1
  
  # Local notifications for vaccine reminders
  flutter_local_notifications: ^16.3.2
  
  # For handling app lifecycle and background tasks
  flutter_background_service: ^5.0.5
  
  # For permission handling (notifications, etc.)
  permission_handler: ^11.2.0
  
  # For JSON serialization
  json_annotation: ^4.8.1
  
  # For secure storage (storing sensitive data)
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting rules
  flutter_lints: ^2.0.0
  
  # Code generation for JSON serialization
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

# For information on the generic Dart part of this file, see:
# https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  # Example of adding custom fonts (uncomment if you want to add custom fonts)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/Roboto-Regular.ttf
  #       - asset: assets/fonts/Roboto-Bold.ttf
  #         weight: 700